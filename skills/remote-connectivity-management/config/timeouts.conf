# Centralized Timeout Configuration for Remote Connectivity Management
# Consolidates 6 different timeout values from across FUB skills into standard set

# ============================================================================
# SSH Connection Timeouts
# ============================================================================

# SSH connection establishment timeout (5s - from ssh-validation.sh)
SSH_CONNECT_TIMEOUT=5

# SSH test operation timeout (10s - from ssh-validation.sh)
SSH_TEST_TIMEOUT=10

# SSH agent timeout (12 hours - from team-setup-guide.md)
SSH_AGENT_TIMEOUT=43200

# ============================================================================
# VPN and Network Timeouts
# ============================================================================

# VPN status check timeout (3s - fast response expected)
VPN_STATUS_TIMEOUT=3

# Network connectivity test timeout (5s - from enhanced-error-recovery.sh)
NETWORK_TEST_TIMEOUT=5

# Cisco VPN detection timeout (2s - quick check only)
CISCO_VPN_DETECTION_TIMEOUT=2

# ============================================================================
# Retry Behavior Configuration
# ============================================================================

# Maximum SSH retry attempts (from intelligent-retry-controller.sh)
SSH_MAX_RETRIES=2

# Enable immediate user prompt for SSH key errors (user requirement)
SSH_IMMEDIATE_USER_PROMPT=true

# Network wait timeout for user-reported issues (30s - user requirement)
NETWORK_WAIT_TIMEOUT=30

# ============================================================================
# Error Classification Timeouts
# ============================================================================

# Timeout for error pattern analysis
ERROR_ANALYSIS_TIMEOUT=1

# Timeout for recovery strategy validation
RECOVERY_VALIDATION_TIMEOUT=5

# Maximum time to spend on automated recovery attempts
AUTO_RECOVERY_MAX_TIME=60