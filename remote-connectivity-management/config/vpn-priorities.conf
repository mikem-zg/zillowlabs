# VPN Priority Configuration for Remote Connectivity Management
# Defines VPN connection order and policies for FUB development environment

# ============================================================================
# VPN Connection Priority
# ============================================================================

# VPN connection order preference (from team-setup-guide.md)
VPN_CONNECTION_ORDER="tailscale,cisco"

# Enforce Tailscale-first policy for FUB development
TAILSCALE_FIRST_POLICY=true

# ============================================================================
# Default Server Configuration
# ============================================================================

# Default SSH server pattern (from ssh-validation.sh)
DEFAULT_SSH_SERVER_PATTERN="fubdev-{handle}-dev-01"

# Fallback server for testing
FALLBACK_SSH_SERVER="fubdev-matttu-dev-01"

# ============================================================================
# Auto-Recovery Policies
# ============================================================================

# Automatically disconnect Cisco VPN when conflicts detected (default: false - requires user confirmation)
AUTO_CISCO_VPN_DISCONNECT=false

# Automatically detect VPN conflicts during SSH validation
CISCO_VPN_CONFLICT_AUTO_DETECT=true

# Suggest Tailscale reconnection when offline
TAILSCALE_AUTO_RECONNECT_SUGGEST=true

# ============================================================================
# VPN Conflict Resolution Settings
# ============================================================================

# Prioritize Tailscale over Cisco VPN for FUB resources
TAILSCALE_PRIORITY_FOR_FUB=true

# Allow concurrent VPN connections (not recommended but user choice)
ALLOW_CONCURRENT_VPN_CONNECTIONS=false

# Warn user about routing conflicts when multiple VPNs active
WARN_MULTIPLE_VPN_ACTIVE=true

# ============================================================================
# Network Validation Preferences
# ============================================================================

# Require internet connectivity before VPN checks
REQUIRE_INTERNET_FOR_VPN_CHECK=true

# Validate DNS resolution in addition to connectivity
VALIDATE_DNS_RESOLUTION=true

# Skip VPN validation when user explicitly requests (--skip-vpn-check)
HONOR_SKIP_VPN_REQUEST=true